<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body data-ng-app="Todo">
    <div class="page-container" data-ng-controller="TodoCtrl">
      <h1>Todo List</h1>
      <h3>You have <span class="emphasis">{{getTotalTodos()}}</span> things left to do.</h3>
      <ul class="todo-list" data-ng-repeat="todo in todos track by $index">
        <li>
          <input type="checkbox" ng-model="todo.done"/>
          <span class="done-{{todo.done}}">{{todo.text}}</span>
          <button class="bt bt-achieve" ng-click="delete(todo)">Delete</button>
        </li>
      </ul>
      
      <ul class="add-todo">
        <li>
         <input type="text" class="txt" data-ng-model="newTodoText" placeholder="I gotta..." data-ng-keyup="add($event)" />
        </li>
      </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
